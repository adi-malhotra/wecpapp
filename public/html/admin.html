<html ng-app="angularjsNodejs" ng-controller = "adminController">
    <head>
        <title>{{title}}</title>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"></script>
        <script src="/javascript/admin.js" type="text/javascript"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body style="padding-top:20px;">
      <div class="container">
        <table class="table table-bordered table-hover table-striped">
          <tr>
            <th class="text-center">ID</th>
            <th class="text-center">Keyword</th>
            <th class="text-center">Hovered Dates</th>
            <th class="text-center">Clicked Dates</th>
          </tr>
          <tr ng-repeat="item in data" style="text-align:center">
            <td>{{item.id}}</td>
            <td>{{item.keyword}}</td>
            <td><p ng-repeat="x in item.hoveredDates">{{x}}</p></td>
            <td><p ng-repeat="x in item.clickedDates">{{x}}</p></td>
          </tr>
        </table>
      </div>
    </body>
</html>
