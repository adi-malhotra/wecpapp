<html ng-app="angularjsNodejs" ng-controller = "myController">
    <head>
        <title>{{title}}</title>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"></script>
        <script src="/javascript/ang.js" type="text/javascript"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <style>

        </style>
    </head>
    <body >
      <div class="container">
        <div class="row">
          <div ng-repeat="item in data" class="col-md-3">
            <img src={{item.link}}  style="max-width:100%; min-height:100%" ng-click="clicked(item)">
          </div>
        </div>
      </div>
    </body>
</html>
